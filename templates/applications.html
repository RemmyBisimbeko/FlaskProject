{% extends 'layout.html' %}

{% block title %}
    Applications
{% endblock %}

{% block body %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-3">Loan Applications</h1>     
    </div>
</div>
<ul class="list-group">
    {% for application in applications %}
        <li class="list-group-item">
            <a href="/application/{{application.id}}">{{ application.name}} - {{ application.account }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
