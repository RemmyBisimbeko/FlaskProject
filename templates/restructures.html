{% extends 'layout.html' %}

{% block title %}
    Restructures
{% endblock %}

{% block body %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-3">Loan Restructures</h1>     
    </div>
</div>
<ul class="list-group">
    {% for restructure in restructures %}
        <li class="list-group-item">
            <a href="/restructure/{{restructure.id}}">{{ restructure.name}} - {{ restructure.account }}</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
